<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";
      let cities
     (async ()=>{
        const res = await fetch(endpoint);
        cities = await res.json()
      })()

      const suggestions =  document.querySelector(".suggestions");
      const search_input = document.querySelector(".search")
      const list = document.querySelector("ul")

      search_input.addEventListener("input",changeSuggetion)
      function changeSuggetion(e){
        e.preventDefault()
        const val = e.target.value.trim()
        list.replaceChildren("")
        cities.forEach(city_data => {
          if(city_data.city.includes(val)){
            const ptag = document.createElement("li");
            ptag.innerHTML= `<p>${city_data.city.replace(val,`<mark>${val}</mark>`)}</p>` 
            list.append(ptag)
          }
        })
      }

      // suggestions.appendChild()
    </script>
  </body>
</html>
